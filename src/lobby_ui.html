<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title></title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <style>
    html {
        height: 100%;
    }

    body {
        background-color: rgba(0, 0, 0, 0);
        padding: 10px;
        height: 100%;
    }

    .container-fluid {
        height: 100%;
        min-height: 100%;
    }

    #content {
        display: inline-flex;
        width: 100%;
        min-height: 80%;
    }

    #content .well {
        min-width: 50%;
        margin: auto;
    }
    </style>
</head>
<body>
<div class="container-fluid">

    <div id="nav" class="well well-sm">
        <ul id="menu" role="tablist" class="nav nav-pills nav-justified">
            <li><a href="#student_info" role="tab" data-toggle="tab"><h4>Student Information</h4></a></li>
            <li><a href="#coursework" role="tab" data-toggle="tab"><h4>Coursework</h4></a></li>
            <li><a href="#options" role="tab" data-toggle="tab"><h4>Options</h4></a></li>
            <li><a href="#quit" role="tab" data-toggle="tab"><h4>Quit</h4></a></li>
        </ul>
    </div>

    <div id="content">
        <div class="well">
            <div class="tab-content">
                <div id="student_info" class="tab-pane fade in active">
                    <h1>Student Information</h1>
                </div>

                <div id="coursework" class="tab-pane fade">
                    <h1>Coursework</h1>
                    <p>Select this option to enter combat</p>
                </div>

                <div id="options" class="tab-pane fade">
                    <h1>Options</h1>
                </div>

                <div id="quit" class="tab-pane fade">
                    <h1>Quit</h1>
                    <p>Exit the game</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function setActiveTab(idx) {
        $('#menu li:eq(' + idx + ') a').tab('show');
    }
</script>
</body>
</html>
