<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title></title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <style>
        body {
            background-color: black;
        }

        h1 {
            color: white;
        }

        .nav li {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">

    <div class="page-header">
        <h1>Odin Game</h1>
    </div>

    <div id="content">
        <div class="tab-content">
            <div id="main" class="tab-pane fade in active">
                <ul id="menu" class="nav nav-pills nav-stacked">
                    <li><a href="#">New Character</a></li>
                    <li><a href="#">Load Character</a></li>
                    <li><a href="#">Options</a></li>
                    <li><a href="#">Quit</a></li>
                </ul>
            </div>

            <div id="new_char" class="tab-pane fade in">
                <h2>Enter a name</h2>
                <input type="text">
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
    function setActiveSelection(idx) {
        $("#menu li").removeClass("active");
        $("#menu li").eq(idx).addClass("active");
    }

    function setActiveTab(tab) {
        $(".tab-content .tab-pane").hide();
        $(".tab-content #" + tab).show();

        if (tab == "new_char") {
            $("#new_char input").focus();
        }
    }

    $("#new_char input[type=text]").change(function() {
       change_name($(this).val());
    });
</script>
</body>
</html>
