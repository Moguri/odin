<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title></title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <style>
        .panel {
            width: 95%;
            margin: auto;
        }

        .panel-body {
            padding-left: 0;
            padding-right: 0;
        }

        .panel canvas {
            width: 100%;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div id="content">
        <div class="well">
            <h1>Generated Spells</h1>
            <ul id="gen_spells" class="nav nav-pills nav-justified">
            </ul>

            <h1>Current Spells</h1>
            <ul id="curr_spells" class="nav nav-pills nav-justified">
            </ul>
        </div>
    </div>

    <div id="info" class="well well-sm">
        <span class="glyphicon glyphicon-info-sign"></span>
        <span>Choose spells to swap. Press escape to go to the lobby screen.</span>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="Chart.min.js"></script>
<script>
   Chart.defaults.global.scaleOverride = true;
   Chart.defaults.global.scaleSteps = 5;
   Chart.defaults.global.scaleStepWidth = 0.2;
   Chart.defaults.global.scaleStartValue = 0;

    var stance_template =
    '<li>' +
    '   <div id="%DIVID%"class="panel panel-default">' +
    '       <div class="panel-heading">%NAME%</div>' +
    '       <div class="panel-body">' +
    '          <canvas id="%CANVASID%"></canvas>' +
    '       </div>' +
    '   </div>' +
    '</li>';

    function setupSpells(list_id, spell_list) {
        $.each(spell_list, function(i, v) {
            canvas_id = "c" + list_id + i;
            div_id = "d" + list_id + i;
            html = stance_template.replace(/%NAME%/, v.name)
                                  .replace(/%DIVID%/, div_id)
                                  .replace(/%CANVASID%/, canvas_id);
            $('#' + list_id).append(html);

            canvas = $('#' + canvas_id).get(0);

            chart_data = {
                labels: ["Movement", "Range", "Damage", "Defense", "Regen", "Speed"],
                datasets: [
                    {
                        fillColor: "rgba(0, 256, 0, 0.5)",
                        strokeColor: "rgba(0, 256, 0, 0.8)",
                        data: v.benefit_vector
                    },
                    {
                        fillColor: "rgba(256, 0, 0, 0.5)",
                        strokeColor: "rgba(256, 0, 0, 0.8)",
                        data: v.cost_vector
                    }
                ]
            };
            radar = new Chart(canvas.getContext("2d")).Radar(chart_data, {pointDot: false});
        });
    }

    function activeSpell(list_id, spell_id) {
        $("#" + list_id + " li .panel").removeClass("panel-primary");
        $("#" + list_id + " li .panel").removeClass("panel-default");
        $("#" + list_id + " li .panel").addClass("panel-default");
        $("#d" + list_id + spell_id).addClass("panel-primary");
    }
</script>
</body>
</html>
