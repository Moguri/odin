<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title></title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">

    <div id="info" class="well">
        <p>Combat over; choose spells to swap (for now, press enter to return to the lobby)</p>
    </div>

    <div id="content">
        <div class="well">
            <h1>Generated Spells</h1>
            <ul id="gen_spells" class="nav nav-pills nav-justified">
            </ul>

            <h1>Current Spells</h1>
            <ul id="curr_spells" class="nav nav-pills nav-justified">
            </ul>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
    function setupSpells(list_id, spell_list) {
        $.each(spell_list, function(i, v) {
            $('#' + list_id).append('<li>' + v + '</li>');
        });
    }
</script>
</body>
</html>
